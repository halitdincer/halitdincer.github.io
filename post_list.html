---
permalink: /blog/
---
<html>
  <head>
    <title> Halit Dincer </title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">
  
  </head>
  <body>
    <header>
      <nav>
        <a href="">Home</a>
        <a href="">Projects</a>
        <a href="">Portfolio</a>
        <a href="">Blog</a>
      </nav>
      <section id="header-img"></section>
    </header>
    <main>
      <ul>
        {% for post in site.posts %}
          <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
          </li>
        {% endfor %}
      </ul>
    </main>
    <footer>
      <section id="contact-info-section">
        <p>If you want to reach out to me, you can <a href="mailto:contact@halitdincer.com">email</a>.</p>
      </section>
    </footer>

    <script>
      var req = new XMLHttpRequest();
      req.overrideMimeType("application/json");
      req.open('GET', "https://api.unsplash.com/photos/random?client_id=3RlvbFogGNcfAFw6skH3vnQvMKXi9ZBWi6DWdJ5E4Nw&orientation=landscape", true);
      req.onload  = function() {
        var jsonResponse = JSON.parse(req.responseText);
        document.getElementById('header-img').style.backgroundImage="url("+jsonResponse['urls']['full']+")"; // specify the image path here
      };
      req.send(null);
    </script>
  </body>
</html>
