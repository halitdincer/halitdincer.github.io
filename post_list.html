<html>
  <head>
    <title> Halit Dincer </title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">
  
  </head>
  <body>
    <header>
      <nav>
        <a href="">Home</a>
        <a href="">Projects</a>
        <a href="">Portfolio</a>
        <a href="">Blog</a>
      </nav>
      <section class="header-img"></section>
    </header>
    <main>
      <ul>
        {% for post in site.posts %}
          <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
          </li>
        {% endfor %}
      </ul>
    </main>
    <footer>
      <section id="contact-info-section">
        <p>If you want to reach out to me, you can <a href="mailto:contact@halitdincer.com">email</a>.</p>
      </section>
    </footer>

unsplash_key    <script>
      var unsplash_key= process.env.UNSPLASH_API_KEY;
      document.getElementById('.header-img').style.backgroundImage="url(https://api.unsplash.com/photos/random?client_id="+unsplash_key+")"; // specify the image path here
    </script>
  </body>
</html>
